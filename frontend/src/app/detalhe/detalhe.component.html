<div class="container mt-5">
    <h1 class="display-4 mb-5 text-center">Detalhes do Produto</h1>
  
    <div class="row">
      <div class="col-lg-6 col-md-12 text-center mb-4">
        <img [src]="'./assets/' + obj.codigo + '.jpg'" alt="{{ obj.nome }}" class="img-fluid">
      </div>
      <div class="col-lg-6 col-md-12">
        <h2>{{ obj.nome }}</h2>
        <p class="lead">{{ obj.descritivo }}</p>
        <div class="valor display-4">R$ {{ obj.valor }},00</div>
  
        <div class="mt-4">
          <button class="btn btn-primary btn-lg" *ngIf="obj.estoque > 0" (click)="comprar(obj)">Comprar</button>
          <h3 class="text-danger" *ngIf="obj.estoque == 0">Sem Estoque</h3>
        </div>
      </div>
    </div>
  
    <div style="height: 50px;"></div>
  </div>
